<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurum Forge – Sign In</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: url("img/IMG_7875.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .under-construction {
      background: rgba(0, 0, 0, 0.8);
      padding: 0.5rem 1rem;
      color: #f2e18d;
      font-weight: bold;
      font-size: 1.25rem;
      border: 1px solid #d4af37;
      margin-bottom: 1.5rem;
      display: inline-block;
    }

    input, button {
      margin: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      width: 250px;
    }

    .button {
      background: linear-gradient(90deg, #f2e18d, #d4af37, #f2e18d);
      background-size: 200% auto;
      animation: shimmer 3s linear infinite;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px #d4af37;
      cursor: pointer;
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    #message {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="under-construction">⚠️ This page is under construction – core login functionality coming soon</div>
  <h1>Join Aurum Forge</h1>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button class="button" id="email-login">Sign In</button>
  <button class="button" id="google-login">Sign in with Google</button>
  <p><a href="reset.html" style="color:#f2e18d;">Forgot your password?</a></p>
  <p id="message"></p>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const supabase = createClient(
      'https://ahuxkzylsojucydhhzfq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFodXhrenlsc29qdWN5ZGhoemZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzMTU5NzEsImV4cCI6MjA2NDg5MTk3MX0.UGUHnx9KMVvlPBAGcDFTULaE7brr6h3Z4cb6LvL8ZKk'
    );

    document.getElementById('email-login').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });

      const msg = document.getElementById('message');
      if (error) {
        msg.textContent = "❌ " + error.message;
        msg.style.color = "#ff6a6a";
      } else {
        msg.textContent = "✅ Signed in! Redirecting...";
        msg.style.color = "#aafc8e";
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      }
    });

    document.getElementById('google-login').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/dashboard.html'
        }
      });

      const msg = document.getElementById('message');
      if (error) {
        msg.textContent = "❌ " + error.message;
        msg.style.color = "#ff6a6a";
      }
    });
  </script>
</body>
</html>
